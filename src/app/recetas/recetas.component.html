<article [class.content]="!deviceXs" [class.content-mob]="deviceXs" (scroll)="onScroll($event)">
    <mat-toolbar>
      Todo nuestro recetario a tu alcanze.
    </mat-toolbar>
  
    <mat-drawer-container class="example-container">
      <!-- <p>Contenido pag principal</p> -->
      <mat-drawer-content>
        <div class="example-container" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-evenly center">
          <mat-card class="example-card" *ngFor="let rec of recetas">
            <mat-card-header>
              <mat-card-title>{{rec.Nombre}}</mat-card-title>
              <mat-card-subtitle>{{rec.Autor}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{rec.imagen}}" class="imgRedonda">
            <mat-card-content>
              <p>{{rec.Descripcion}}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>GUARDAR</button>
              <button mat-button>VER MAS</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </mat-drawer-content>
    </mat-drawer-container>
    <app-footer></app-footer>
  </article>
