<article [class.content]="!deviceXs" [class.content-mob]="deviceXs" (scroll)="onScroll($event)">
    <mat-toolbar>
      Todo nuestro recetario a tu alcanze.
    </mat-toolbar>
  
    <mat-drawer-container class="example-container" >
      <!-- <p>Contenido pag principal</p> -->
      <mat-drawer-content>
        <div class="example-container" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-evenly center">
          <mat-card class="example-card" *ngFor="let rec of recetas">
            <mat-card-header>
              <mat-card-title>{{rec.Nombre}}</mat-card-title>
              <mat-card-subtitle>{{rec.Autor}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{rec.imagen}}" class="imgRedonda">
            <mat-card-content>
              <p>{{rec.Descripcion}}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>GUARDAR</button>
              <button mat-button (click)="openXl(content, rec)">VER MAS</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </mat-drawer-content>

      <ng-template #content let-modal>
        <div  *ngFor="let rm  of  RecetaModal">
        <div class="modal-header">
          <h1 class="modal-title">{{rm.Nombre}}</h1>
          <h4 class="modal-title"></h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click');reset()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Autor: <span>{{rm.Autor}}</span></h3>
          <br>
          <img mat-card-image src="{{rm.imagen}}" class="imgRedonda">
          <br>
          <p>{{rm.Descripcion}}</p>
          <br>
          <button mat-button><i class="fas fa-heart"> {{rm.Dislikes}}</i></button>
          <button mat-button><i class="fas fa-heart-broken">  {{rm.Likes}}</i></button>
          
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" (click)="modal.close('Close click'); reset()">Close</button>
        </div>
      </div>
      (click)="modal.close('Close click'); reset()"
      </ng-template>
    </mat-drawer-container>
  <app-footer></app-footer>
</article>
