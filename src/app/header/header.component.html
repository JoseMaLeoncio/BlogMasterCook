<mat-toolbar color="primary" class="sticky">
  <mat-toolbar-row fxLayoutAlign="space-between center">
    <div fxLayout="row">
      <img src="../assets/logo2.png">
      <div *ngIf="!deviceXs" fxLayout="row">
        <button mat-button [routerLink]="['content']">Inicio</button>
        <button mat-button [routerLink]="['recetas']">Recetas</button>
        <button mat-button>Contactanos</button>
      </div>
    </div>
    <div>
      <button *ngIf="deviceXs" mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <button
        *ngIf="!deviceXs"
        mat-button
        [matMenuTriggerFor]="menu"
        fxLayoutAlign="end"
      >
        Menu
      </button>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="deviceXs" fxLayoutAlign="space-between end">
    <button mat-button>Home</button>
    <button mat-button>About us</button>
    <button mat-button>Contact us</button>
  </mat-toolbar-row>
</mat-toolbar>
<!-- Elementos Menu -->
<mat-menu #menu="matMenu" fxLayoutAlign="end">
  <button mat-menu-item [routerLink]="['login']">Iniciar Sesion</button>
  <button mat-menu-item>Registrate</button>
  <button mat-menu-item [routerLink]="['profile']">Perfil</button>
</mat-menu>
