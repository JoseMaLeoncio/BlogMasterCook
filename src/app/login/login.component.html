<section id="wrapper" class="login-main" style="margin-top: 100px;">

        <div class="card-body">
            <form ngNativeValidate #form="ngForm" class=" form-material" id="loginform"
                (ngSubmit)="ingresar(form)">
                <div class="form-group">
                    <div class="col-5">
                        <label for="email">Nombre de usuario:</label>
                        <input ngModel name="email" class="form-control" type="email" placeholder="Usuario" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-5">
                        <label for="password">Contrase침a:</label>
                        <input ngModel name="password" class="form-control" type="password" placeholder="Contrase침a"
                            required>
                    </div>
                </div>
                <div class="form-group row">
                    
                </div> 
                <div *ngIf="errorMessage" class="form-group row" style="margin-left: 6px;">
                    <div class="col-5">
                        <h6 class="text-danger" style="font-size: 12px; font-weight: 500;">{{errorMessage}}</h6>
                    </div>
                </div>
                <div class="form-group text-center">
                    <div class="row">
                      <div class="col-3">
                        <button class="btn btn-info btn-block text-uppercase" type="submit" style="margin-left: 15px;">Ingresar</button>
                      </div>
                    </div>
                </div>
            </form>
        </div>
</section>
